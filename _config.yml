#baseurl: "" # the subpath of your site, e.g. /blog
#url: "http://yourdomain.com" # the base hostname & protocol for your site


collections:
  categories:
    output: true
    permalink: /blog/categories/:path/

defaults:
  - scope:
      type: categories
    values:
      layout: category

# Build settings
markdown: kramdown
kramdown:
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag
paginate: 4
paginate_path: "/blog/page:num/"

sass:
  style: compressed

compress_html:
  comments: ["<!--", "-->"]
  clippings: all